language: r

env:
 global:
   - CRAN: http://cran.rstudio.com

r_github_packages:
  - hadley/devtools

script:
  - pandoc --version
  - pandoc-citeproc --version
  - sudo apt-get install optipng
  # Install xelatex
  - sudo apt-get install texlive-xetex
  - xelatex -version
  # Install inconsolata
  - sudo apt-get install fonts-inconsolata
  - sudo fc-cache -fv
  # Build book
  - make clean
  - make
